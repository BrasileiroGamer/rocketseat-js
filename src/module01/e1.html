<html>
	<head>
		<meta charset="UTF-8">
		<title>JS Learning</title>
	</head>
	<body>
		<label>Output on console log.</label>
		<script>
			var endereco = {
				rua: "Rua dos pinheiros",
				numero: 1293,
				bairro: "Centro",
				cidade: "São Paulo",
				uf: "SP"
			};

			console.log(
				'O usuário mora em %s / %s, no bairro %s, na rua "%s" com n° %s.',
				endereco.cidade, endereco.uf, endereco.bairro, endereco.rua, endereco.numero
			);
		</script>
	</body>
</html>
