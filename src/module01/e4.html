<html>
	<head>
        <meta charset="UTF-8">
		<title>JS Learning</title>
	</head>
	<body>
        <label>Output on console log.</label>
		<script>
            function experiencia(anos) {
                if (anos <= 1) {
                    return "Iniciante";
                
                } else if (anos <= 3) {
                    return "Intermediário";
                
                } else if (anos <= 6) {
                    return "Avançado";
                
                } else {
                    return "Jedi Master";
                }
            }

            console.log(experiencia(7));
		</script>
	</body>
</html>
